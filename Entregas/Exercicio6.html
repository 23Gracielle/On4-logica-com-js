<body>
    <script>
    
    
    // Crie uma variável chamada pizza cujo valor é 0 e incremente a quantidade de pedaços que você comeria agora.
var pizza = 0;
var num = prompt('Quer mais um pedaço de pizza? S ou N');

    while (num == 'S') {
       
            pizza++;
            num = prompt('Quer mais um pedaço de pizza? S ou N');
            
    }
    console.log('Você comeu ' + pizza + ' pedaços de pizza.');
    
    
    
    </script>
</body>
