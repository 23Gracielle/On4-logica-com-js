    <script>
        let dia2 = prompt("digite um dia da semana").toUpperCase() //maiusculo


switch ( dia2 ) {

		alert('😴');
		break;
	case 'TERÇA':
		alert('😐');
		break;
	case 'QUARTA':
		alert('🙂');
		break;
	case 'QUINTA':
		alert('😬');
		break;
	case 'SEXTA':
		alert('🤪');
		break;
	case 'SÁBADO':
		alert('😎');
		break;
	case 'DOMINGO':
		alert('😞');
		break;
	default:
		alert('Não achei sua condição.');
}
