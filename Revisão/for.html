<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array, for, incremento</title>
</head>
<body>
    <script>
        let listaPosts = ["post1", "post2", "post", "post","post1", "post2", "post", "post","post1", "post2", "post", "post","post1", "post2", "post", "post","post1", "post2", "post", "post"] // array é tipo de dado de lista []

        // mostrar um item de array
        // console.log(listaPosts[0])// pega o primeiro item (0) na lista de posts
        // console.log(listaPosts)
        // console.log(listaPosts.length) //tamanho do array

        // for -> enquanto uma condição for vdd ele excuta uma ação
        // enquanto i(contador) for menor que o tamanho da lista executa uma ação
        for(let i = 0; i < listaPosts.length; i++){
            console.log(listaPosts[i])
        }
    </script>
</body>
</html>
