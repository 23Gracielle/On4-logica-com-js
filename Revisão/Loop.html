<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop</title>
</head>
<body>

<script>

    let num = 10

    num++
    num++
    num++
    num++
    num++

    num--
    num--

    for (let i = 0; i < 5; i++) {
        console.log("The number is " + i )
    }

    var stars = ["Ada Lovelace", "Grace Hopper", "Katherine Johnson", "Dorothy Vaughan"];
    for (let i = 0; i < stars.length; i++) {
        console.log(stars[i])
    }

</script>
    
</body>
</html>
